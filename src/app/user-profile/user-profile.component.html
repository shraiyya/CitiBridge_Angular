<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">User Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username" value="{{user.userName}}"> 
                </div>
              </div>
              <div class="col-md-3 px-1">
               
              </div>
              <div class="col-md-4 pl-1">
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Company" value="{{user.firstName}}"> 
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="{{user.lastName}}"> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                
              </div>
              <div class="col-md-4 px-1">
                
              </div>
              <div class="col-md-4 pl-1">
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
               
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h5 class="card-category">All Persons List</h5>
          <h4 class="card-title"> Employees Stats</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Sector
                </th>
                <th>
                  Stock Name
                </th>
                <th>
                  Quantity
                </th>
                <th>
                  Current Price
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let history of userHistory">
                  <td>{{history.sector}}</td>
                  <td>{{history.stockName}}</td>
                  <td>{{history.quantity}}</td>
                  <td>{{history.currentPrice}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="{{imgUrl}}" alt="...">
              <h5 class="title">{{user.firstName}} {{user.lastName}} </h5>
            </a>
            <p class="description">
              {{user.userName}}
            </p>
          </div>
          
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
         
        </div>
      </div>
    </div>
  </div>
</div>
